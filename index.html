<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Card</title>
</head>

<body>
 
    <div class="container">
      <div>

          <h1>Latest news</h1>
        
      </div>
        <button class="btn">
            All news
            <i class="fa-solid fa-arrow-right"></i>
          </button>
      </div>
    </div>
    <div class="container1">
        <div class="card">
            <div class="card-image">
                <img src="baby-yoda-explainer-gq-november-2019-112619.webp" alt="Star Wars">
            </div>
            <div class="card-title">
                <h1>YODA</h1>
                <h4>May 2024</h4>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="Profile_-_Stitch.webp" alt="STITCH">
            </div>
            <div class="card-title">
                <h1>STITCH</h1>
                <h4>May 2023</h4>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="micky.jpeg" alt="MICKY">
            </div>
            <div class="card-title">
                <h1>MICKY</h1>
                <h4>March 2024</h4>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="imagesWINNIE the pooh.jpeg" alt="WINNIE THE POOH">
            </div>
            <div class="card-title">
                <h1>WINNIE THE POOH</h1>
                <h4>May 2024</h4>
            </div>
        </div>
    </div>

</body>

</html>
